<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <!---->
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>

<body>

    <div class="container">
        <!-- Sidebar Section-->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="images/logo.png">
                    <!-- <h2>Campus Virtual</h2> -->
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="#">
                    <span class="material-icons-sharp">
                        home
                    </span>
                    <h3>Principal</h3>
                </a>
                <a href="#" class="active">
                    <span class="material-icons-sharp">
                        <span class="material-icons-sharp">
                            dashboard
                        </span>
                    </span>
                    <h3>Cursos</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        <span class="material-icons-outlined">
                            assignment
                        </span>
                    </span>
                    <h3>Calificaciones</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        <span class="material-icons-outlined">
                            calendar_month
                        </span>
                    </span>
                    <h3>Calendario</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        <span class="material-icons-outlined">
                            mail
                        </span>
                    </span>
                    <h3>Mensajes</h3>
                    <span class="message-count">27</span>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        <span class="material-icons-outlined">
                            logout
                        </span>
                    </span>
                    <h3>Cerrar Sesión</h3>
                </a>
            </div>
        </aside>
        <!--End of Sidebar Section-->

        <!-- Main Content -->
        <main>
            <h3>Barra de busqueda</h3>
            <h3>correoEstudiante@correounivalle.edu.co</h3>
        </main>
        <!-- End of Main Content -->
        <div class="right-section">
            <!-- <div class="nav"></div> -->

            <div class="profile">
                <a href="#">
                    <span class="material-icons-sharp">
                        <span class="material-icons-outlined">
                            settings
                        </span>
                    </span>
                    <h3>Configuración</h3>
                </a>
                <div class="user-profile">
                    <div class="profile-photo">
                        <img src="images/profile-2.jpg">
                    </div>
                    <div class="info">
                        <h3>Apellido Estudiante</h3>
                        <h3>Nombre Estudiante</h3>
                        <p>Sede: Cali </p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
